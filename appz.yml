app:
  name: AppzMongoDB
  code: AMDB
  notify: nshaji@ecloudcontrol.com

build:
  version: 4.4
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.4
  
deploy:
  context: noora-cc/DEV
  type: statefulset
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce

  
properties:
DB_USER_ADMIN=appz
DB_USER_ADMIN_PASSWORD:
  VAULT:DB_USER_ADMIN_PASSWORD
MONGOUSER1_PASSWORD:
  VAULT:MONGOUSER1_PASSWORD
MONGOUSER2_PASSWORD:
  VAULT:MONGOUSER2_PASSWORD
AUTH_KEY:
  VAULT:AUTH_KEY
AUTH_ENABLE=1
  revision : 08
